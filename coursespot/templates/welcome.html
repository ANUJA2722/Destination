{% extends 'layout.html' %}

{% block content %}
<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active" style="background-image: url('https://wallpaperaccess.com/full/314799.jpg')">
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item"
                style="background-image: url('https://s27389.pcdn.co/wp-content/uploads/2021/07/data-science-predictions-for-near-future-1024x440.jpeg.optimal.jpeg')">
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            
            <div class="carousel-item"
                style="background-image: url('https://cdn1.vectorstock.com/i/1000x1000/85/90/math-round-vector-7398590.jpg')">
            </div>
            <div class="carousel-item"
                style="background-image: url('https://prod-discovery.edx-cdn.org/media/course/image/7d3a556d-aa55-41cb-8819-231944e470fa-1c7763e71469.small.jpg')">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>

<!-- Page Content -->
<section class="py-5"  style="background-color: #171a1d;">
    <div class="container">
        <h1 class="display-4">Start Learning</h1>
        <p class="lead">Explore courses on your favourite topics. <a href="{{ url_for('register') }}">Sign Up</a></p>
    </div>
</section>
{% endblock %}
